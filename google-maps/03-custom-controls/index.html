<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" ng-app="appMaps">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.angularjs.org/1.3.14/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="http://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>
    <script type='text/javascript' src='script.js'></script><!--script-->
    <!--css-->
    <style type="text/css">
        html, body, #map_canvas {
            height: 75%;
            width: 75%;
            margin: 0px;
        }

        #map_canvas {
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>
<div id="map_canvas" ng-controller="mainCtrl">
    <script type="text/ng-template" id="control.tpl.html">
        <button
          class="btn btn-sm btn-primary"
          ng-class="{'btn-warning': danger}"
          ng-click="controlClick()"
          >
          {{controlText}}
        </button>
    </script>
    <ui-gmap-google-map
      center="map.center"
      zoom="map.zoom"
      draggable="true"
      options="options"
      >
        <ui-gmap-map-control
          template="control.tpl.html"
          position="top-right"
          controller="controlCtrl"
          index="-1"
          >
        </ui-gmap-map-control>
    </ui-gmap-google-map>
</div>
<!--example-->
</body>

</html>
